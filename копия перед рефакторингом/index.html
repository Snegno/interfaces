<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Портфолио</title>
  </head>
  <body>

    <div class="container">

      <!--  ПЕРВЫЙ РЯД  -->
      <div class="row_1">
        <!--   № 1 -->
        <div class="row_1_wrapper">

          <!-- Меню Пианино -->
          <div class="r_1_piano"> 

            <nav class="section_1__main_menu">
              <ul class="section_1__list">
                <li class="section_1__elements section_1__element_1">
                  <a class="section_1__links section_1__link_1" href="#button-1">
                    Кнопка_меню-1
                  </a>
                </li>
                <li class="section_1__elements">
                  <a class="section_1__links section_1__link_2" href="#button-2">
                    Кнопка_меню-2
                  </a>
                </li>
                <li class="section_1__elements">
                  <a class="section_1__links section_1__link_3" href="#button-3">
                    Кнопка_меню-3
                  </a>
                </li>
                <li class="section_1__elements">
                  <a class="section_1__links section_1__link_4" href="#button-2">
                    Кнопка_меню-4
                  </a>
                </li>
                <li class="section_1__elements">
                  <a class="section_1__links section_1__link_5" href="#button-2">
                    Кнопка_меню-5
                  </a>
                </li>
              </ul>
              <div class="animation_on__wrapper">
                <div class="animation_on">
                  <div class="animation_on__line"></div>
                  <div class="animation_on__ball"></div>
                  <p class="animation__text"> Включить Анимацию кнопок</p>
                </div>
              </div>
            </nav>
          </div> 

          <!-- Меню Бургер -->
          <div class="section_1_field_2 section_1_field_2--flex_row section_1_field_2--column">

            <nav class="section_1_field_2__main_menu">

              <ul class="section_1_field_2__list">
                <li class="section_1_field_2__elements section_1_field_2__element_1 section_1_field_2__elements--burger">
                  <a class="section_1_field_2__links section_1_field_2__link_1" href="#button-1">
                    Кнопка-1
                  </a>
                </li>
                <li class="section_1_field_2__elements section_1_field_2__elements--burger">
                  <a class="section_1_field_2__links section_1_field_2__link_2" href="#button-2">
                    Кнопка-2
                  </a>
                </li>
                <li class="section_1_field_2__elements section_1_field_2__elements--burger">
                  <a class="section_1_field_2__links section_1_field_2__link_3" href="#button-3">
                    Кнопка-3
                  </a>
                </li>
                <li class="section_1_field_2__elements section_1_field_2__elements--burger">
                  <a class="section_1_field_2__links section_1_field_2__link_4" href="#button-2">
                    Кнопка-4
                  </a>
                </li>
              </ul>
            </nav>

            <div class="section_1_field_2__burger_transform burger_transform--default_position">
              <button class="burger__button">В Бургер</button>
              <button class="no_burger__button">В обычное меню</button>
            </div>

            <div class="section_1_field_2__burger section_1_field_2__burger--off">
                <span class="section_1_field_2__burger_lines"></span>
            </div>
          </div>
        </div>
        <!--  Секция № 2 -->
        <section class="section_2">
          
        </section>

        <section class="section_3"></section>
      </div> 
  </div>

  <script type="text/javascript" src="menu_button.js"></script>
  <script type="text/javascript" src="burger.js"></script>
  </body>
</html>
